<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly attempting to access element before it's rendered
    const myDiv = document.getElementById('myDiv');
    myDiv.style.color = 'red';
  </script>
</body>
</html>
